<script>
    $(function() {

        $("#bt").click(function() {
            $.ajax({
                url: "http://ryjy5c.natappfree.cc/manager/category/get_category.do",
                data: "",
                Type: "get",
                dataType: "json",
                success: function(res) {
                    //组装第一个取出数据组装网页html标签元素
                    console.log(res);
                    alert(res.code);
                    var td1 = $("<td>" + res.data[1] + "</td>");
                    //组成第二个td
                    var td2 = $("<td>" + res.data[2] + "</td>");
                    var td2 = $("<td>" + res.data[3] + "</td>");
                    var tr = $("<tr></tr>");
                    //把td表格追加到tr的子元素后面
                    $(tr).append(td1).append(td2);
                    //追加到table子元素后面
                    $("#tb").append(tr);

                },
                error: function(err) {
                    alert('就是错了')
                }
            })

        })
    })
</script>
